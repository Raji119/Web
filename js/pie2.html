<html>
 <head>
  <title>Pie Chart</title>
  <script src ="https://d3js.org/d3.v7.min.js"></script>
 </head>
 <body>
   <h2>Pie Chart</h2>
   <svg></svg>
  <script>
     var svgWidth=600,svgHeight=500,radius=Math.min(svgWidth,svgHeight)/2;
     var color=d3.scaleOrdinal(d3.schemeDark2);//d3.schemePastel1,d3.schemeDark2 are predefinedcolors 
     var data = [2, 4, 8, 10];

     var svg = d3.select("svg")
                .attr("width",svgWidth)
                .attr("height",svgHeight)
                .style("background","pink")

     var g  = svg.append("g").attr("transform", "translate(" + svgWidth / 2 + "," + svgHeight / 2 + ")");

     var pie = d3.pie();
    
     var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

     var arcs = g.selectAll("arc")
                .data(pie(data))
                .enter()
                .append("g")
                
    
     arcs.append("path")
         .attr("fill", function(d, i) {
            return color(i);
         })
        .attr("d", arc);

     arcs.append("text")
               .attr("transform", function(d) { 
                        return "translate(" + arc.centroid(d) + ")"; 
                })
               .text(function(d) { return d.data });
           
  </script>
 </body>
</html>
