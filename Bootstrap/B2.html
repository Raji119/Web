<html>
 <head>
  <title>Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
   <div class="container-fluid">  
   <h1><u>Button Classes in Bootstrap</u></h1>
  <div class="row">
     <div class="col-2 bg-light mt-4 h5">Button Colors</div>
     <div class="col-2 bg-light mt-4 h5">Button Outline Colors</div>
   </div>
  <div class="row">
     <button type="button" class="btn btn-primary col-2">Primary</button>
     <button type="button" class="btn btn-outline-primary col-2">Primary</button>
  </div>
  <div class="row">
     <button type="button" class="btn btn-secondary col-2">Secondary</button>
     <button type="button" class="btn btn-outline-secondary col-2">Secondary</button>
  </div>
   <div class="row">
     <button type="button" class="btn btn-success col-2">Success</button>
     <button type="button" class="btn btn-outline-success col-2">Success</button>
  </div>
 <div class="row">
     <button type="button" class="btn btn-danger col-2">Danger</button>
     <button type="button" class="btn btn-outline-danger col-2">Danger</button>
  </div>
 <div class="row">
     <button type="button" class="btn btn-warning col-2">Warning</button>
     <button type="button" class="btn btn-outline-warning col-2">Warning</button>
  </div>
 <div class="row">
     <button type="button" class="btn btn-dark col-2">Dark</button>
     <button type="button" class="btn btn-outline-dark col-2">Dark</button>
  </div>
   <div class="mt-4 h5">Button Size</div>
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Normal</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>
   <div class="mt-4 h5">Button Active/Disabled</div>
      <button type="button" class="btn btn-primary active">Active</button>
      <button type="button" class="btn btn-primary disabled">Disabled</button> 
 </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
</html>
